<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/watchUI.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="/resources/css/lib/index.css">

    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/resources/js/lib/vue-resource.min.js"></script>
    <script src="/resources/js/lib/index.js"></script>
    <title>编辑模式</title>
</head>

<body style="min-width:1080px">
    <nav class="normalnav">
        <a title="切换模式" href="/model/dis/1" class="mw-icon transbutton" style="margin: 0 3px;height: 20px;width:20px "></a>
        <a title="项目名" href="/project/1" style="margin-left: 5px">
            <h3>原生体</h3>
        </a>
        <h3 style="cursor: default;margin-right:10px"> -></h3>
        <a title="模型名" href="">
            <h3>小女孩</h3>
        </a>
        <div class="submitButton">上传模型</div>
    </nav>
    <ul class="menubar">
        <li>文件</li>
        <li>设置</li>
        <li>工具</li>
        <li>渲染</li>
        <li>视图</li>
        <li>动画</li>
        <li>物理模拟</li>
        <li>帮助</li>
    </ul>
    <div class="toolbar">
        <div class="tool">
            <img src="/resources/images/selectButton.png">
        </div>
        <div class="tool">
            <img src="/resources/images/moveButton.png">
        </div>
        <div class="tool">
            <img src="/resources/images/rotateButton.png">
        </div>
        <div class="tool">
            <img src="/resources/images/scaleButton.png">
        </div>
    </div>
    <article id="view" class="operation-view">
        <section class="component" :style="{transform:ltrans}">
            <el-tree  :data="components" :props="defaultProps"></el-tree>
        </section>
        <ul class="labels" :style="{transform:ltrans}" @click="label_click">
            <li>{{label_dire}}组件</li>
        </ul>

        <section :style="{height:vheight+'px',width:cwidth+'px'}">

        </section>
        <section class="creatComp" >
                <el-tabs :style="{height:vheight+'px',width:rwidth+'px'}" type="border-card">
                        <el-tab-pane label="创建">
                            <el-row style="margin-bottom:10px;">
                                <el-button size="mini" >&nbsp;&nbsp;球体&nbsp;</el-button>
                                <el-button size="mini" >圆柱体</el-button>
                                <el-button size="mini" >长方体</el-button>
                                <el-button size="mini" >棱锥体</el-button>
                            </el-row >
                            <el-row>
                                
                                <el-button size="mini" >胶囊体</el-button>
                                <el-button size="mini" >棱台体</el-button>
                            </el-row>
                            
                        </el-tab-pane>
                        <el-tab-pane label="修改">修改</el-tab-pane>
                        <el-tab-pane label="动画">动画</el-tab-pane>
                        <el-tab-pane label="工具">工具</el-tab-pane>
                </el-tabs>    
        </section>
    </article>
</body>
<script>
    const app = new Vue({
        el: '#view',
        data: {
            ltrans: "translateX(-300px)",
            label_dire: '>',
            vheight: '',
            cwidth: '',
            rwidth: '',
            components: [{
                label: '球体',
                children: [{
                    label: '测试样例'
                }],
            },
            {
                label: '长方体'
            }],
            defaultProps: {
                children: 'children',
                label: 'label'
            }
        },
        created: function () {

            var obj = this;
            obj.cwidth = window.innerWidth * 0.8;
            obj.rwidth = window.innerWidth * 0.2
            console.log(window.innerHeight)
            obj.vheight = window.innerHeight - 87;

            window.onresize = function () {
                obj.cwidth = window.innerWidth * 0.8;
                obj.rwidth = window.innerHeight * 0.2
                obj.vheight = window.innerHeight - 87;
                // camera.aspect = window.innerWidth / window.innerHeight;
                // camera.updateProjectionMatrix();

                // renderer.setSize(window.innerWidth, window.innerHeight);
                // renderer.render(scene, camera)
            }
            document.oncontextmenu = function () { return false; }
        },
        methods: {
            label_click: function () {
                var lt = this.ltrans;
                this.ltrans = lt == '' ? 'translateX(-300px)' : '';
                var ld = this.label_dire;

                this.label_dire = ld == '<' ? '>' : '<';
            }
        }
    })
</script>

</html>
