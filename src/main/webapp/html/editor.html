<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/watchUI.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>编辑模式</title>
</head>

<body style="min-width:1080px">
    <nav class="normalnav">
        <a title="切换模式" href="display.html" class="mw-icon transbutton" style="margin: 0 3px;height: 20px;width:20px " ></a>
        <a title="项目名" href="" style="margin-left: 5px">
            <h3>原生体</h3>
        </a>
        <h3 style="cursor: default;margin-right:10px"> -></h3>
        <a title="模型名" href="">
            <h3>小女孩</h3>
        </a>
        <div class="submitButton">上传模型</div>
    </nav>
    <ul class="menubar">
        <li>文件</li>
        <li>设置</li>
        <li>工具</li>
        <li>渲染</li>
        <li>视图</li>
        <li>动画</li>
        <li>物理模拟</li>
        <li>帮助</li>
    </ul>
    <div class="toolbar">
            <div class="tool"><img src="../resources/images/selectButton.png" ></div>
            <div class="tool"><img src="../resources/images/moveButton.png" ></div>
            <div class="tool"><img src="../resources/images/rotateButton.png"></div>
            <div class="tool"><img src="../resources/images/scaleButton.png"></div>
    </div>
    <article id="view" class="operation-view">
        <section class="component" :style="{transform:ltrans}">
            
        </section>
        <ul class="labels" :style="{transform:ltrans}" @click="label_click">
            <li>{{label_dire}}组件</li>
        </ul>

        <section class="view">

        </section>
        <section class="creatComp">

        </section>
    </article>
</body>
    <script>
        const app=new Vue({
            el:'#view',
            data:{
                ltrans:"translateX(-300px)",
                label_dire:'>',
            },
            methods:{
                label_click:function(){
                    var lt=this.ltrans;
                    this.ltrans=lt==''?'translateX(-300px)':'';
                    var ld=this.label_dire;
                    
                    this.label_dire=ld=='<'?'>':'<';
                }
            }
        })
    </script>
</html>
