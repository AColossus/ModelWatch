<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建项目</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/watchUI.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        function test() {
            var name=$('#name').val();
            var discription=$('#discription').val();
            var preview=$('preview').val();
            $.post("/project",
                {
                    name:name,
                    discription:discription,
                    preview:preview,
                },
                function(data,status){
                    alert('修改成功！');
                });
        }
    </script>
</head>

<body>
    <nav id="nav">
        <mw-nav v-bind:user="user" v-bind:cs="cs"></mw-nav>
    </nav>
    <article id="profile" class="mw-nav-wrapper">
        <section class="profile-top">
            <p style="margin-left:20px;font-weight:bold;font-size: 1.3em;">新建项目</p>
        </section>
        <div style="width: 100%;display: flex;flex-flow:row wrap;justify-content: center;  ">
            <section class="pro-input-box">
                <label for="name">名字</label>
                <input id='name' name="name" placeholder="name" type="text">
            </section>

            <section class="pro-input-box">
                <label for="discription">简介</label>
                <textarea id="discription"></textarea>
            </section>
            <section class="pro-input-box">
                    <label >预览图</label>
                    <label for="preview" class="up-pre-photo">
                        <img>
                    </label>
                    <input id="preview" type="file" style="position:absolute;z-index:-1;visibility:hidden;">
                </section>
            <section class="pro-input-box">
                <p class="update-button" onclick="test()">提交</p>
            </section>
        </div>
    </article>
</body>
<script src="../resources/js/watchUI.js"></script>

</html>
