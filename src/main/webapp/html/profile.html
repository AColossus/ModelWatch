<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../resources/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/watchUI.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>个人资料</title>
</head>

<body>
    <nav id="nav">
        <mw-nav v-bind:user="user" v-bind:cs="cs"></mw-nav>
    </nav>
    <article id="profile" class="mw-nav-wrapper" style="display: flex;flex-flow: row wrap;">
        <section class="profile-top">
            <p style="margin-left:20px;font-size: 1.8em;">Your Profile</p>
        </section>
        <div style="width: 100%;display: flex;">

            <section style="width: 65%;margin-left: 30px;display: flex;flex-flow: row wrap;padding-bottom: 20px;">
                <section class="pro-input-box">
                    <label for="name">Name</label>
                    <input id='name' name="name" placeholder="username" type="text">
                </section>
                <section class="pro-input-box" style="width:45%">
                    <label for="email">Email</label>
                    <input id='email' name="email" placeholder="email" type="text">
                </section>

                <section class="pro-input-box">
                    <label for="sex">Sex</label>
                    <select>
                        <option>female</option>
                        <option>male</option>
                        <option>unPublic</option>
                    </select>
                </section>
                <section class="pro-input-box">
                    <label>BirthDay</label>
                    <select>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                    </select>
                    -
                    <select>
                        <option>12</option>
                        <option>10</option>
                        <option>9</option>
                    </select>
                    -
                    <select>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                    </select>
                </section>
                <section class="pro-input-box">
                    <label for="sig">Signature</label>
                    <textarea id="sig"></textarea>
                </section>
                <section class="pro-input-box">
                    <p class="update-button">Update Profile</p>
                </section>

                <section style="width:100%;height:1px;background-color:rgb(230, 230, 230);margin-bottom:10px;"></section>
                <section class="pro-input-box">
                    <label for="password">Password</label>
                    <input id='password' name="password" placeholder="password" type="password">
                    <input style="margin-top: 15px;" id='repassword' name="repassword" placeholder="repassword" type="password">
                </section>
                <section class="pro-input-box">
                    <p class="update-button">Update Password</p>
                </section>
            </section>
            <section style="width: 30%;">
                <div style="margin-top: 30px;margin-left: 50px;">
                    <h4>Profile picture</h4>
                    <div class="profile-photo">
                        <img width="200px" height="200px" src="../resources/images/temp.jpeg">
                    </div>
                    <label for="fileup" class="upload-text">
                        Upload new picture
                    </label>
                    <input id="fileup" type="file" class="upload-button">

                </div>
            </section>
        </div>
    </article>
</body>
<script src="../resources/js/watchUI.js"></script>

</html>
